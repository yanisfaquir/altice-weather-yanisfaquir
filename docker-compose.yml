version: '3.8'

services:
  altice-weather-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: altice-weather-dashboard:dev
    container_name: altice-weather-dev
    restart: unless-stopped
    ports:
      - "3500:3500"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    profiles:
      - dev