<div class="glass rounded-2xl p-8 mb-8 animate-fade-in">
  <h1 class="text-4xl font-bold text-gray-800 dark:text-white mb-4" i18n="@@main-title">
    Weather Communication Dashboard
  </h1>
  <p class="text-lg text-gray-600 dark:text-gray-300 mb-6" i18n="@@main-subtitle">
    Collecting weather data and analyzing its impact on communications across multiple cities.
  </p>
  
  <!-- Quick Stats -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <div class="bg-white/50 dark:bg-gray-800/50 rounded-xl p-6 text-center">
      <div class="text-3xl font-bold text-blue-600">{{ totalCities }}</div>
      <div class="text-gray-600 dark:text-gray-400" i18n="@@stat-cities-monitored">Cities Monitored</div>
    </div>
    <div class="bg-white/50 dark:bg-gray-800/50 rounded-xl p-6 text-center">
      <div class="text-3xl font-bold text-green-600">{{ totalRecords }}</div>
      <div class="text-gray-600 dark:text-gray-400" i18n="@@stat-data-records">Data Records</div>
    </div>
    <div class="bg-white/50 dark:bg-gray-800/50 rounded-xl p-6 text-center">
      <div class="text-3xl font-bold text-purple-600">{{ avgNetworkPower }}</div>
      <div class="text-gray-600 dark:text-gray-400" i18n="@@stat-avg-network">Avg Network Power</div>
    </div>
  </div>
</div>
